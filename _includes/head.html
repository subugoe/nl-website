<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="https://www05.sub.uni-goettingen.de/typo3conf/ext/tmpl_sub/Resources/Public/Img/favicon.ico" type="image/x-icon; charset=binary">
	<link rel="icon" href="https://www05.sub.uni-goettingen.de/typo3conf/ext/tmpl_sub/Resources/Public/Img/favicon.ico" type="image/x-icon; charset=binary">
	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="ICBM" content="51.539763,9.935385">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://www05.sub.uni-goettingen.de/typo3conf/ext/tmpl_sub/Resources/Public/Css/main.css" media="all">
	<script src="https://subugoe.github.io/gdz-website/assets/javascipt/sub/sub-1.js" type="text/javascript"></script>
	<script src="https://subugoe.github.io/gdz-website/assets/javascipt/sub/sub-2.js" type="text/javascript"></script>

	<script src="https://subugoe.github.io/gdz-website/assets/javascipt/jquery-2.2.0.min.js"></script>

	<link rel="stylesheet" href="https://subugoe.github.io/gdz-website/css/main.css">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<!-- Load Font Awesome webfont since SUB website uses SVG icons instead of an icon font now -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
