<section class="viewer_scan">
	<div class="viewer_controls -overlay">
		<div class="viewer_group">
			<select class="viewer_control js-page-view">
				<option value="single" selected>Einzelne Seite</option>
				<option value="double">Doppelseite</option>
			</select>
		</div>
		<div class="viewer_group">
			<button class="viewer_control" title="Erste Seite"><i class="fa fa-fast-backward"></i><span class="sr-only">Erste Seite</span></button>
			<button class="viewer_control" title="Voriger Abschnitt"><i class="fa fa-step-backward"></i><span class="sr-only">Voriger Abschnitt</span></button>
			<button class="viewer_control" title="Vorige Seite"><i class="fa fa-caret-left"></i><span class="sr-only">Vorige Seite</span></button>
			<label class="sr-only single-page" for="viewer-page-select">Aktuelle Seite</label>
			<select class="viewer_control single-page" name="page" id="viewer-page-select">
				<option>1</option>
				<option selected>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select>
			<label class="sr-only double-page" for="viewer-page-select-2">Aktuelle Seiten</label>
			<select class="viewer_control double-page" name="page" id="viewer-page-select-2">
				<option>1</option>
				<option selected>2 | 3</option>
				<option>4 | 5</option>
				<option>5 | 6</option>
			</select>
			<button class="viewer_control" title="Nächste Seite"><i class="fa fa-caret-right"></i><span class="sr-only">Nächste Seite</span></button>
			<button class="viewer_control" title="Nächster Abschnitt"><i class="fa fa-step-forward"></i><span class="sr-only">Nächster Abschnitt</span></button>
			<button class="viewer_control" title="Letzte Seite"><i class="fa fa-fast-forward"></i><span class="sr-only">Letzte Seite</span></button>
		</div>
		<div class="viewer_group">
			<button class="viewer_control js-zoom-out" title="Verkleinern"><i class="fa fa-search-minus"></i><span class="sr-only">Verkleinern</span></button>
			<label class="sr-only" for="viewer-zoom-reset">Zoom-Slider</label>
			<input type="range" class="viewer_control js-zoom-range" id="viewer-zoom-reset">
			<button class="viewer_control js-zoom-in" title="Vergrößern"><i class="fa fa-search-plus"></i><span class="sr-only">Vergrößern</span></button>
			<button class="viewer_control js-zoom-reset" title="Zoom zurücksetzen">100 %<span class="sr-only">Zoom zurücksetzen</span></button>
		</div>
		<div class="viewer_group">
			<input class="viewer_control" type="text" placeholder="Suche im Dokument" title="Vollbildansicht">
			<button class="viewer_control"><i class="fa fa-search"></i><span class="sr-only">Suchen</span></button>
		</div>
	</div>
	<div class="viewer_image" id="viewer_scan">
		<img src="{{ site.baseurl }}/img/empire.jpg" alt="">
		<img class="double-page" src="{{ site.baseurl }}/img/empire-2.jpg" alt="">
	</div>
</section>
